<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Scissors, Paper Rock</h1>    
    </header>
    <main>
    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="results">
        <p>Paper covers rock. You win!</p>
    </div>

    <div class="choices">
        <div class="choice" id="r" >
            <img src="images/hand-rock-skin-type-2.png" alt="">
        </div>
        <div class="choice" id="p">
            <img src="images/hand-paper-skin-type-3.png" alt="">
        </div>
        <div class="choice" id="s">
            <img src="images/hand-scissors-skin-type-2.png" alt="">
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-header">GAME OVER</div>
        <div class="modal-body">
            <p class="game-over-msg">Replace this text</p>
            <button class="play-again">Play again</button>
        </div>

    </div>
    <div id="overlay"></div>
    <p id="action-message">Make your move.</p>
    <div class="reset-button">
        <button id="reset">Restart Game</button>
    </div>



    </main>


<script type="text/javascript" src="app.js"></script>
</body>
</html>
